name: bloc_generator
description: >
    Automatic BLoC generator that will generate BLoC architected code
    automatically from bloc_annotations.
version: 0.5.0
author: Callum Iddon <iddoncallum@gmail.com>
homepage: https://github.com/CallumIddon/bloc_generator/

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  analyzer: ^0.33.0
  build: ^1.0.1
  meta: ^1.1.6
  source_gen: ^0.9.0

  bloc_annotations:
    git:
      url: https://github.com/FCMHUB/bloc_generator
      path: bloc_annotations
      ref: master

dev_dependencies:
  build_runner: ^1.1.0
