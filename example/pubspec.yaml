name: flutter_bloc_example
description: A project used to demo the BLoC generator.
version: 1.0.0
author: Callum Iddon <iddoncallum@gmail.com>
homepage: https://github.com/CallumIddon/flutter_bloc_generator/

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  rxdart: ^0.19.0

  bloc_annotations:
    git:
      url: https://github.com/FCMHUB/bloc_generator
      path: bloc_annotations
      ref: master

  flutter_bloc_provider:
    git:
      url: https://github.com/FCMHUB/bloc_generator
      path: flutter_bloc_provider
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: 1.0.0

  bloc_generator:
    git:
      url: https://github.com/FCMHUB/bloc_generator
      path: bloc_generator
      ref: master

flutter:
  uses-material-design: true
