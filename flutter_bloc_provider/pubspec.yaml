name: flutter_bloc_provider
description: >
    Flutter provider and disposer widgets for generated BLoC classes from
    bloc_generator.
version: 0.5.0
author: Callum Iddon <iddoncallum@gmail.com>
homepage: https://github.com/CallumIddon/bloc_generator

environment:
  sdk: ">=2.0.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  bloc_annotations:
    git:
      url: https://github.com/FCMHUB/bloc_generator
      path: bloc_annotations
      ref: master
